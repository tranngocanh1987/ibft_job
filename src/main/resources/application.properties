# ===============================
# RABBITMQ
# ===============================
spring.rabbitmq.host=192.168.22.27
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=12345

ibft.rabbitmq.exchange=ibft.direct

ibft.rabbitmq.queue=ibft.napas_queue
ibft.rabbitmq.queue_in=ibft.napas_in
ibft.rabbitmq.queue_out=ibft.napas_out

ibft.rabbitmq.routingkey=ibft.napas_routingkey
ibft.rabbitmq.routingkey.in=ibft.routingkey.in
ibft.rabbitmq.routingkey.out=ibft.routingkey.out


# ===============================
# FILE
# ===============================
file.inputDir = E:\\napas_in\\
file.backupDir = E:\\napas_in\\backup\\
file.outputDir = E:\\napas_out\\
file.coreOutputDir = E:\\core_out\\


# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mariadb://192.168.22.27:3306/test
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
